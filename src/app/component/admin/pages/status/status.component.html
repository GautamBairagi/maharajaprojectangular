<div class="col-lg-12 col-md-12 d-flex  gap-2  mt-2 "
    style="background-color: #F7F7F7; white-space: wrap ; height: 70px; box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px; border-radius: 10px;">
    <h5 class="fs-4 mt-3 text-center p-2" style="color: #777;">Status</h5> <span><button type="button"
            routerLink="/Admin/Addstatus" class="btn text-white mt-3" style="background-color: #868e92;"><span><i
                    class="fa-sharp fa-solid fa-plus"></i></span> Add</button></span>
</div>
<div class="mt-2" style="overflow-x: scroll; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 10px;">
    <table class="table table-bordered table-hover table-striped ">
        <thead class="" style="font-size: 13px; text-wrap: nowrap; ">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Text Color</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody style="text-wrap: nowrap;" class="">
            <tr *ngFor="let task of getmedicinesUser ; let i=index">
                <td>{{i+1 }}</td>
                <td>{{task.name }} <span (click)="ById(task.id)" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><i class="fa-regular fa-pen-to-square m-2"></i></span>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog  modal-lg">
                            <div class="modal-content text-start">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Client</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form #userForm="ngForm" (ngSubmit)="updateusers()">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="name">Status Name</label>
                                                <input type="text" class="form-control" placeholder="Status name"
                                                    formControlName="name" [(ngModel)]="userByIdData.name"
                                                    name="name" required>
                                            </div>

                                            
                                            : [],
                                            description: ['',],
                                            status: [0],
                                            text_color: ['',]


                                            <div class="form-group col-md-6">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" id="last_name"
                                                    [(ngModel)]="userByIdData.last_name" name="last_name" required />
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Email</label>
                                                <input type="text" class="form-control" id="email"
                                                    [(ngModel)]="userByIdData.email" name="email" required />
                                            </div>

                                        </div>



                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Date of Birth</label>
                                                <input type="text" class="form-control" id="date_of_birth"
                                                    [(ngModel)]="userByIdData.date_of_birth" name="date_of_birth"
                                                    required />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Date of Joining</label>
                                                <input type="text" class="form-control" id="date_of_joining"
                                                    [(ngModel)]="userByIdData.date_of_joining" name="date_of_joining"
                                                    required />
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Phone</label>
                                                <input type="text" class="form-control" id="phone"
                                                    [(ngModel)]="userByIdData.phone" name="phone" required />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Designation</label>
                                                <input type="text" class="form-control" id="designation"
                                                    [(ngModel)]="userByIdData.designation" name="designation"
                                                    required />
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success m-1">Save</button>
                                        <button type="button" class="btn btn-danger" type="button"
                                            data-bs-dismiss="modal" aria-label="Close">cancel</button>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
                <td>{{task.description }}</td>
                <td>
                    <button [ngClass]="['btn', task.text_color ]">{{task.text_color.split('-')[1] }}</button>
                </td>


                <td>
                    <button class="btn btn-sm" [ngClass]="task.status ? 'btn-success' : 'btn-danger'"
                        style="border-radius: 20px;" (click)="toggleVerified(task)">
                        {{ task.status ? 'Active' : 'Inactive' }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
