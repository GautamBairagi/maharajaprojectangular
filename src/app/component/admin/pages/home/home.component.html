<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
            padding: 10px 20px;
        }

        .sidebar .nav-link.active {
            color: #007bff;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
        }

        .header .search-bar input {
            margin-right: 5px;
        }

        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: #4e73df;
            color: white;
            font-weight: bold;
        }

        .card-body i {
            color: white;
            margin-bottom: 10px;
        }

        .icons i {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .icons i:hover {
            color: #34395e;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .icon-box {
            background-color: #34395e;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }


        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            min-width: 150px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="../../../../../assets/maharaja.png" class="img-fluid" alt="">
        <div id="mySidebar" #mySidebar class="sidebar">
          
            <div class="accordion accordion-flush mt-2" style="background-color: white  !important;"
                id="accordionFlushExample">
                <div class="accordion-item" style="border: 0 !important;background-color: white ;">
                    <h2 class="accordion-header" style="background-color: white ;" id="flush-headingOne">
                        <button class="accordion-button collapsed custom-accordion-button"
                            style="margin-left: 5px !important;background-color: white ;" type="button"
                            data-bs-toggle="collapse" data-bs-target="#flush-Users" aria-expanded="false"
                            aria-controls="flush-Users">
                            <i class="sidecolour fa-solid fa-users"></i> <span
                                style="margin-left: 30px !important;">Users</span>
                        </button>
                    </h2>
                    <div id="flush-Users" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul class="dropulli" style="width: auto; height: auto !important;">
                                <li><a class="dropdown-item custom-link" routerLink="/viewusers">Lists</a></li>
                                <li><a class="dropdown-item custom-link" routerLink="addusers">Users Add</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
           
           
            <hr style="margin-top: 25%;">
            <a (click)="logouts()"><i class="sidecolour fa-solid fa-right-from-bracket"></i> <span>Logout</span></a>
        </div>
        <div id="main" #main style="background-color: #f4f7fa;">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn btn-light"><i class="fas fa-search"></i></button>
            </div>
            <div class="icons d-flex align-items-center">
                <i class="fas a fa-envelope mx-2"></i>
                <i class="fas a fa-bell mx-2"></i>

                <div class="dropdown ml-3">
                    <span class="dropdown-toggle text-white" id="profileDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Hi ðŸ‘‹, Main
                    </span>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item">
                            <i style="color: #34395e;" class="fas fa-user mr-2"></i> Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logouts()">
                            <i style="color: #34395e;" class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-box mr-3">
                            <i class="fas fa-briefcase fa-lg "></i>
                        </div>
                        <div>
                            <h6 class="mb-1" style="color: #98a6ad;">Total Projects</h6>
                            <p class="lead mb-0">3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-box mr-3">
                            <i class="fas fa-tasks fa-lg "></i>
                        </div>
                        <div>
                            <h6 class="mb-1" style="color: #98a6ad;">Total Tasks</h6>
                            <p class="lead mb-0">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-box mr-3">
                            <i class="fas fa-users fa-lg "></i>
                        </div>
                        <div>
                            <h6 class="mb-1" style="color: #98a6ad;">Users</h6>
                            <p class="lead mb-0">20</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <div class="icon-box mr-3">
                            <i class="fas fa-user-circle fa-lg "></i>
                        </div>
                        <div>
                            <h6 class="mb-1" style="color: #98a6ad;">Clients</h6>
                            <p class="lead mb-0">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">Projects Status</div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">Task Overview</div>
                    <div class="card-body">
                    </div>
                </div>
            </div>

            <form [formGroup]="loginForm">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Email" formControlName="email">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="password" formControlName="password">
                            <label>User Name</label>
                            <input type="text" class="form-control" placeholder="username" formControlName="username">
                            <button (click)="addusers()" type="button" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div class="row">
            <div class="col-md-12">




                <div class="row">
                    <div class="col-md-6 col-12 mt-3">
                      <div class="form-inline mb-3" style="display: flex;">
                        <label for="search" class="me-2">Search:</label>
                
                        <input type="text"  class="form-control mr-2  form-control-sm"
                          id="search" placeholder="Search">
                        <button type="button" class="btn btn-filter"><i class="fas fa-filter"></i></button>
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-inline mb-3 float-md-end mt-2" style="display: flex; ">
                        <label for="entries" class="me-2">Show</label>
                        <select class="form-select" aria-label="Default select example" style="height: 32px;">
                          <option selected>10</option>
                          <option value="1">25</option>
                          <option value="2">50</option>
                          <option value="3">100</option>
                        </select>
                        
                        <label for="entries fw-bold" class="mx-2">entries</label>
                      </div>
                    </div>
                  </div>
                  <div class="" style="overflow-x: scroll;">
                    <table class="table table-bordered table-hover table-striped ">
                      <thead class="" style="font-size: 13px; text-wrap: nowrap; ">
                        <tr> 
                          <th style="color: #4F99C6;">Select</th>
                          <th style="color: #4F99C6;">Last Name</th>
                          <th style="color: #4F99C6;">First Name</th>
                          <th style="color: #4F99C6;">Middle Name</th>
                          <th style="color: #4F99C6;">Date of Birth</th>
                        </tr>
                      </thead>
                      <tbody style="text-wrap: nowrap;" class="">
                        <tr style="background-color: #f9f9f9; ">
                          <td>01</td>
                          <td>Rajput</td>
                          <td>Jay</td>
                          <td>Singh</td>
                          <td>03/09/1992</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
