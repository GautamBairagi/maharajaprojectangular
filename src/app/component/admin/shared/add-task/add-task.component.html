
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>  

      <div class="modal-body">
        <form [formGroup]="loginForm">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label>Name </label>
                    <input type="text" class="form-control" formControlName="name" placeholder="name">
                </div>

              
                <div class="form-group col-md-6">
                    <label>Day</label>
                    <input type="text" class="form-control" placeholder="Day" formControlName="day">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Description </label>
                    <input type="text" class="form-control" placeholder="Description" formControlName="description">
                </div>
            </div>
         
            <div class="form-row">
             
                <div class="form-group col-md-6">
                    <label>Allotted To</label>
                    <input type="text" class="form-control" formControlName="allotted_to" placeholder="Allotted To">
                </div>
                <div class="form-group col-md-6">
                    <label>Due Date</label>
                    <input type="date" class="form-control" formControlName="due_date">
                </div>
            </div>
             <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Priority</label>
                    <select id="priority" formControlName="priority" class="form-control">
                        <option value="">Select Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

               



                <div class="form-group col-md-6">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" formControlName="title">
                </div>
            </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Time</label>
                    <input type="text" class="form-control" placeholder="Time" formControlName="time">
                </div>
                <div class="form-group col-md-6">
                    <label>Task Message</label>
                    <input type="text" class="form-control" placeholder="Task Message" formControlName="task_message">
                </div>
            </div> 
             <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Task Days</label>
                    <input type="text" class="form-control" placeholder="Task Days" formControlName="task_days">
                </div>
                <div class="form-group col-md-6">
                    <label>status </label>
                        <select id="status" formControlName="status" class="form-control">
                            <option value="">Select Status</option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                  
                </div>
            </div>

         
        
            <button type="submit" (click)="addtask()" type="button" class="btn btn-success m-1">Save</button>
            <button type="submit" class="btn btn-danger" (click)="cancel()" type="button">cancel</button>
        </form>
      </div>
    </div>
  </div>
