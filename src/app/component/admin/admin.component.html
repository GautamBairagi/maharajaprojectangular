        body {
            font-family: Arial, sans-serif;

        .sidebar {
            height: 100vh;
            background-color: white;
            /* background-color: #f8f9fa; */
            padding-top: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
            padding: 10px 20px;
        }

        .sidebar .nav-link.active {
            color: #007bff;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
        }

        .header .search-bar input {
            margin-right: 5px;
        }

        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: #4e73df;
            color: white;
            font-weight: bold;
        }

        .card-body i {
            color: white;
            margin-bottom: 10px;
        }

        .icons i {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .icons i:hover {
            color: #34395e;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .icon-box {
            background-color: #34395e;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }


        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            min-width: 150px;
            font-size: 0.9rem;
        }
    </style>
</head>

    <div id="mySidebar" class="sidebar" style="overflow: scroll;" >
        <div class="sidebar-header">
          <img src="../../../assets/maharaja.png" class="img-fluid" alt="">

                    <div *ngFor="let side of sideData">
                      <ng-container *ngIf="side.dropdown !== 0; else simpleButton">
                        <button *ngIf="side.visibility === 1  || side.position === 1"
                                class="accordion-button collapsed mt-3 mb-3" 
                                type="button"
                                data-bs-toggle="collapse" 
                                [attr.data-bs-target]="'#flush-collapse-' + side.id" 
                                aria-expanded="false" 
                                [attr.aria-controls]="'flush-collapse-' + side.id" 
                                style="margin-left: 30px !important;">
                          
                          <i ngClass="{{side.icon}}"></i> 
                          <span style="margin-left: 15px !important;"  >
                            {{ side.side_name }}
                          </span>

                          <i *ngIf="side.dropdown === 1" class="fas fa-chevron-down" style="margin-left: auto;"></i>
                        </button>
                    
                        <div [id]="'flush-collapse-' + side.id" 
                             class="accordion-collapse collapse" 
                             [attr.aria-labelledby]="'flush-heading-' + side.id" data-bs-parent="#accordionFlushExample">
                          <div class="accordion-body">
                            <ul class="dropulli">
                              <li *ngFor="let submenu of getFilteredSubMenus(side.id)" style="list-style: none;">
                                <a [routerLink]="['/Admin', submenu.old_name]"  class="dropdown-item sidebar-link">{{ submenu.name }}</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </ng-container>
                    
                      <!-- Simple button without dropdown, shown when `dropdown` is 0 -->
                      <ng-template #simpleButton>
                        <button *ngIf="side.visibility === 1 || side.position === 1" 
                                class="btn  mt-3 mb-3" 
                                type="button" 
                                style="margin-left: 19px !important;">
                          <i ngClass="{{side.icon}}"></i> 
                          <span style="margin-left: 15px !important;" [routerLink]="['/Admin', side.side_name_old]">
                            {{ side.side_name }}
                          </span>
                        </button>
                      </ng-template>

        function toggleNav() {
    const sidebar = document.getElementById("mySidebar");
    const main = document.getElementById("main");
    sidebar.classList.toggle("closed");
    if (window.innerWidth <= 768) {
        sidebar.classList.toggle("open");
    }
}
function openCamera() {
    const video = document.getElementById('cameraFeed');

    // Check if the browser supports the getUserMedia API
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            // Display the camera feed in the video element
            video.srcObject = stream;
            video.style.display = 'block'; // Show the video feed
        })
        .catch(function(err) {
            console.log("Error accessing camera: " + err);
        });
    } else {
        alert("Camera not supported on this device.");
    }
}
