<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
            padding: 10px 20px;
        }

        .sidebar .nav-link.active {
            color: #007bff;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
        }

        .header .search-bar input {
            margin-right: 5px;
        }

        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: #4e73df;
            color: white;
            font-weight: bold;
        }

        .card-body i {
            color: white;
            margin-bottom: 10px;
        }

        .icons i {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .icons i:hover {
            color: #34395e;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .icon-box {
            background-color: #34395e;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }


        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            min-width: 150px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="../../../../../assets/maharaja.png" class="img-fluid" alt="">
        <div id="mySidebar" #mySidebar class="sidebar">
            <a style="text-decoration: none;color: #333;margin-left: 8%;" routerLink="/Admin/home"><i
                    class=" fa-solid fa-right-from-bracket"></i> Dashboard</a>

            <div class="accordion accordion-flush mt-2" style="background-color: white  !important;"
                id="accordionFlushExample">
                <div class="accordion-item" style="border: 0 !important;background-color: white ;">
                    <h2 class="accordion-header" style="background-color: white ;" id="flush-headingOne">
                        <button class="accordion-button collapsed custom-accordion-button"
                            style="margin-left: 5px !important;background-color: white ;" type="button"
                            data-bs-toggle="collapse" data-bs-target="#flush-Users" aria-expanded="false"
                            aria-controls="flush-Users">
                            <i class="sidecolour fa-solid fa-users"></i> <span
                                style="margin-left: 30px !important;">Users</span>
                        </button>
                    </h2>
                    <div id="flush-Users" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul class="dropulli" style="width: auto; height: auto !important;">
                                <li><a class="dropdown-item custom-link" routerLink="/Admin/viewusers">Lists</a></li>
                                <li><a class="dropdown-item custom-link" routerLink="/Admin/addusers">Users Add</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <div class="accordion accordion-flush mt-2" style="background-color: white  !important;"
                id="accordionFlushExampleone">
                <div class="accordion-item" style="border: 0 !important;background-color: white ;">
                    <h2 class="accordion-header" style="background-color: white ;" id="flush-headingOne">
                        <button class="accordion-button collapsed custom-accordion-button"
                            style="margin-left: 5px !important;background-color: white ;" type="button"
                            data-bs-toggle="collapse" data-bs-target="#flush-setting" aria-expanded="false"
                            aria-controls="flush-setting">
                            <i class="fa fa-cog" aria-hidden="true"></i> <span
                                style="margin-left: 30px !important;">Setting</span>
                        </button>
                    </h2>
                    <div id="flush-setting" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExampleone">
                        <div class="accordion-body">
                            <ul class="dropulli" style="width: auto; height: auto !important;">
                                <li><a class="dropdown-item custom-link" >Settings</a></li>
                                <li><a class="dropdown-item custom-link" >Email Templates</a></li>
                                <li><a class="dropdown-item custom-link" >User Group Permission</a></li>
                                <li><a class="dropdown-item custom-link" >Signature</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <hr style="margin-top: 25%;">
            <!-- <a (click)="logouts()"><i class="sidecolour fa-solid fa-right-from-bracket"></i> <span>Logout</span></a> -->
        </div>
        <div id="main" #main style="background-color: #f4f7fa;">
        </div>
    </div>



    <div class="content">
        <div class="header">
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn btn-light"><i class="fas fa-search"></i></button>
            </div>
            <div class="icons d-flex align-items-center">
                <i class="fas a fa-envelope mx-2"></i>
                <i class="fas a fa-bell mx-2"></i>

                <div class="dropdown ml-3">
                    <span class="dropdown-toggle text-white" id="profileDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Hi ðŸ‘‹, Main
                    </span>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item">
                            <i style="color: #34395e;" class="fas fa-user mr-2"></i> Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logouts()">
                            <i style="color: #34395e;" class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <router-outlet></router-outlet>

    </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
